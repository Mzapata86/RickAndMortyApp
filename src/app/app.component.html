<app-toolbar></app-toolbar>
<div class="container">
    @for (character of characters?.results; track $index) {
        <app-card
            [id]="character.id"
            [name]="character.name"
            [image]="character.image"
        ></app-card>
    }
    <mat-paginator
        [length]="characters?.info?.count"
        hidePageSize="true"
        pageSize="20"
        (page)="onPageChange($event)"
    ></mat-paginator>
</div>
