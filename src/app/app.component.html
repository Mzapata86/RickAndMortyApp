<app-toolbar [charactersCount]="characters?.info?.count" (pageChanged)="onPageChange($event)"></app-toolbar>
<div class="container">
    @for (character of characters?.results; track $index) {
        <app-card
            [id]="character.id"
            [name]="character.name"
            [image]="character.image"
        ></app-card>
    }
</div>
